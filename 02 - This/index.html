<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closure test</title>
</head>
<body>
<script>

function foo() {
    console.log(this.bar);
}

var bar = "global";

var obj1 = {
    bar: "obj1",
    foo: foo
};

var obj2 = {
    bar: "obj2"
}

foo();
obj1.foo();
foo.call(obj2);
new foo();

</script>
</body>
</html>
