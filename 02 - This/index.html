<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>'this' test</title>
</head>
<body>
<script>

function foo() {
    console.log(this.bar);
}

var bar = "global";

var obj1 = {
    bar: "obj1",
    foo: foo
};

var obj2 = {
    bar: "obj2"
}

foo(); //"global" - set this to global object
obj1.foo(); //"obj1"
foo.call(obj2); //"obj2"
new foo(); //undefined

</script>
</body>
</html>
