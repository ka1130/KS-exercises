<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Closures and Modules</title>
</head>

<body>
    <script>
        //Singleton
        var foo = (function CoolModule() {
            var something = "Cool";
            var another = [1, 2, 3];

            function doSomething() {
                console.log(something);
            }

            function doAnother() {
                console.log(another.join("!"));
            }
            return {
                doSomething: doSomething,
                doAnother: doAnother
            }
        })();

        foo.doSomething();
        foo.doAnother();
    </script>
</body>

</html>
