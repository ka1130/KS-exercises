<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closure test</title>
</head>
<body>
<script>

    function makeAdder(x) {
        function add(y) {
            return y + x;
        }
        return add;
    }

    var plusOne = makeAdder(1);
    var plusTen = makeAdder(10);

    plusOne(3); //4 <-- 1 + 3
    plusOne(41); //42 <-- 1 + 41

    plusTen(13); //23 <-- 10 + 13

    function User() {
        var username;
        var password;

        //here comes the code for login

        function doLogin(user, pw) {
            username = user;
            password = pw;
        }

        var publicAPI = {
            login: doLogin
        };

        return publicAPI;
    }

    //create an instance of User module
    var fred = User();
    fred.login("fred", "12Battery34!");

</script>
</body>
</html>
